<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to AKBET...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      padding-top: 50px;
    }
    img.logo {
      width: 220px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    img.loading {
      width: 60px;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
  <script>
    const links = ["https://ak.bet/"];
    const index = localStorage.getItem("platform_index") || 0;
    const nextIndex = (parseInt(index) + 1) % links.length;
    localStorage.setItem("platform_index", nextIndex);
    
    // 延迟跳转
    setTimeout(() => {
      window.location.href = links[index];
    }, 1500);
  </script>
</head>
<body>
  <!-- 你提供的图片作为平台图 -->
  <img class="logo" src="https://i.postimg.cc/G23m4ZQP/photo-2025-07-09-16-14-34.jpg" alt="AKBET Promo">

  <!-- 跳转提示语 -->
  <p>Dear, please wait... you’re being redirected to our official platform.</p>

  <!-- 加载动画 -->
  <img class="loading" src="https://i.gifer.com/YCZH.gif" alt="Loading...">
</body>
</html>
